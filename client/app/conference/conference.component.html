<div id="hero" [hidden]="inConference">
    <div class="launch">
        <label for="context">What room / context do you want to join?</label>
        <input [(ngModel)]="Context" type="text" id="context" placeholder="Enter room name..." autofocus="autofocus">
        <button (click)="joinConference()">Join </button> 
        <p>
            <strong>Important:</strong><br/>  To do a local 'test' you need to open 1-n more brower windows in incognito mode.
            
        </p>
    </div>
</div>
<section>
    <video id="local" autoplay="autoplay" muted="muted" [src]="LocalStreamUrl"></video>
    <div id="fullscreen-video">
        <video id="main-video" [src]="MainVideoUrl || 'http://ui.specbee.com/sample/bird.mp4'" autoplay="autoplay"></video>
    </div>
    <div id="videos">
        <video *ngFor="let stream of Participants" [src]="stream.url" autoplay="autoplay" (click)="changeMainVideo(stream)"></video>
    </div>

</section>
<div id="im" [hidden]="!inConference">
    <div id="im-messages">
         <p *ngFor="let im of InstantMessages">{{im.text}}</p>
    </div>
    <input type="text" 
    [(ngModel)]="InstantMessage.text" (keyup.enter)="sendIM()"
    id="im-text" placeholder="Send an instant message to all ..." />
</div>
